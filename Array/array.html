<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Arrays</h1>

	<p id="a1"></p>
	<p id="a2"></p>

	<h1>Arrays operaciones</h1>

	<p id="a3"></p>
	<p id="a4"></p>
	<p id="a5"></p>
	<p id="a6"></p>
	<p id="a7"></p>
	<p id="a8"></p>



</body>

<script>

	// definicion de array.
	var futbol=["Balon","Jugadores","cancha"];

	var animales=new Array ("Oso","Aguila","Ballena");

	document.getElementById('a1').innerHTML=futbol;
	document.getElementById("a2").innerHTML=animales;

	//array operasiones 

	futbol[1]="Arvitros";//reemplasar un valor de un array.
	document.getElementById("a3").innerHTML=futbol;

	document.getElementById("a4").innerHTML=futbol.length;

	futbol[futbol.length]="Hinchada"; //almasenar un valor en la ultima posicion de un array.
	document.getElementById("a5").innerHTML=futbol;

	futbol.reverse(); //Invertir al orden de los elementos.
	document.getElementById("a6").innerHTML=futbol;

	animales.sort(); //ordena los arreglos. ej: a,b,c,d.....

	document.getElementById("a7").innerHTML=animales;

	var arrayConca=animales.concat(futbol); // concatenar arreglos.
	document.getElementById("a8").innerHTML=arrayConca;

	

</script>
</html>
