<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>strings</h1>

	<p id="s1"></p>
	<p id="s2"></p>
	<p id="s3"></p>
	<p id="s4"></p>

	<h1>Strings metodos</h1>

	<p id="s5"></p>
	<p id="s6"></p>
	<p id="s7"></p>
	<p id="s8"></p>
	<p id="s9"></p>
	<p id="s10"></p>
	<p id="s11"></p>
	<p id="s12"></p>
	<p id="s13"></p>


</body>
<script>

	//definicion de string
	var saludo1="saludo con comillas dobles";
	var saludo2=`saludo con comillas simples`;

	var tamanioString=saludo2.length;
	var objetoString=new  String("objetoString")

	document.getElementById('s1').innerHTML= saludo1;
	document.getElementById('s2').innerHTML= saludo2;
	document.getElementById('s3').innerHTML= tamanioString;
	document.getElementById('s4').innerHTML= objetoString;

	//Metodos string.

	var string1="Esta es";
	var string2="una cadena de";
	var string3="texto contatenado";
	var stringContact=string1.concat(string2,string3);//el metodo con
	document.getElementById('s5').innerHTML= stringContact;

	var mensaje1="programando en .NET";
	document.getElementById("s6").innerHTML=mensaje1;

	var mesaje2=mensaje1.replace(".NET", "JavaScript");
	document.getElementById("s7").innerHTML=mesaje2;



	

	var mensaje3="luchar,reir y vivir; esta es la clave";
	document.getElementById("s8").innerHTML=mensaje3;
	document.getElementById("s9").innerHTML=mensaje3.substring(8,20); // el metodo substring() permite extraer una sub cadena de acuerdo a un rango de indices.

	var mensaje4="EL IGNORANTE AFIRMA EL SABIO DUDA Y REFLEXIONE";
	document.getElementById("s10").innerHTML=mensaje4;
	document.getElementById("s11").innerHTML=mensaje4.toLowerCase();//el metodo tolowerCase permite convertoir el texto a minusculas.

	var mensaje5="la verdadera vida tien lugar en nuetro interior";

	document.getElementById("s12").innerHTML=mensaje5;
	document.getElementById("s13").innerHTML=mensaje5.toUpperCase(); // el metodo  toUpperCase permite converir  el texto en minusculas.




















	




	






	

</script>



</html>
