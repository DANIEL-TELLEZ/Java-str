<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>Registr de usuarios</title>
	<!--Iniciando mi primwer formulario con js-->
	<script type="text/javascript">
		function evento_onload(){
			alert("Bienvenidos a nuestro formulario de regidtro de usuarios.");
		}

		function evento_onclik(){
			alert("Los datos  han sido enviados carrectamente.");
		}


		function evento_onfocus(elemento){
			elemento.style.background="#cccccc";
		}

		function evento_oncopy(){
			alert("El texto a sido copiado");


		}





	</script>


</head>
<body >
	<h4>Formulario de registro de usuarios</h4>
	<table>
		<form id="formulario">
		<tr>
			<td><label>Nombres:</label></td>
			<td><input type="text" name="nombres" id="nombres" onfocus="evento_onfocus(this)"></td>
		</tr>	

		<tr>
			<td><label>Apellidos:</label></td>
			<td><input type="text" name="apellidos" id="apellidos"></td>
		</tr>

		<tr>
			<td><label>Identificacion:</label></td>
			<td><input type="text" name="identificacion" id="identificacion" oncopy="evento_oncopy()"></td>
		</tr>
		<tr>
			<td><label>Sexo:</label></td>
			<td><select id="sexo" name="sexo" >
			 <option  name="" value=""></option>
			 <option name="masculino" value="masculino">Masculino</option>
			 <option name="femenino" value="femenino">Femenino</option>
			</select>
		</td>
		</tr>

		<tr>
			<td><label>Email:</label></td>
			<td><input type="text" name="email" id="email"></td>
		</tr>

		<tr>
			<td><label>Telefono:</label></td>
			<td><input type="text" name="telefono" id="telefono"></td>
		</tr>

		<tr>
			<td><label>Direccion:</label></td>
			<td><input type="text" name="direccion" id="direccion"></td>
		</tr>

		<tr>			
			<td><input id="enviar" name="enviar" type="submit" value="Enviar" onclick="evento_onclik()"></td>
		</tr>
		</form>
	</table>
</body>
</html>
