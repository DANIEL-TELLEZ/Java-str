<!DOCTYPE html>
<html>
<head>
	<title>Objetos literales </title>
</head>
<body>
	<h1>Literales Numericos</h1>
	<p id="numerico1"> </p>
	<p id="numerico2"> </p>
	<p id="numerico3"> </p>

	<h1>Lterales de cadena</h1>
	<p id="cadena1"> </p>
	<p id="cadena2"> </p>
	<p id="cadena3"> </p>
	<h1>Literales de expresion</h1>
	<p id="exprecion1"> </p>
	<p id="exprecion2"> </p>
	<p id="exprecion3"> </p>
	<h1>Literal de funciones</h1>
	<p id="funcion"> </p>
		

</body>
<script> 
	document.getElementById("numerico1").innerHTML=4343;
	document.getElementById("numerico2").innerHTML=23.4;
	document.getElementById("numerico3").innerHTML=556e2;
	


	document.getElementById("cadena1").innerHTML="Mari Perez";
	document.getElementById("cadena2").innerHTML="Como estas";
	document.getElementById("cadena3").innerHTML="Hola";
	

	document.getElementById("exprecion1").innerHTML=3+5;
	document.getElementById("exprecion2").innerHTML=4*3;
	document.getElementById("exprecion3").innerHTML=8/4+3;

	function miFuncion(){
		document.getElementById("funcion").innerHTML="Mi funcion!!!";

	}

	miFuncion();


	



</script>


</html>
