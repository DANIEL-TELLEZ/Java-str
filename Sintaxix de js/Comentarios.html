<!DOCTYPE html>

</head>
<body>
	<h1>Comentarios de una linea</h1>

	<p id="var1"></p>

	<h1>Comentarios de multiple linea</h1>
		<p id="resultado"></p>


</body>

<script>

	// comentarios de una linea
	var t = 20; // declaracion de una variable de tipo numerica con valor de 20.

	document.getElementById('var1').innerHTML=t;//Imptimimos la variable

	// comentarios de multiples leneas 
	/* 
	La funcion suma permite sumar  dos numeros y retornar el resultado.
	*/

	function suma (){
		return  4+10;
		
			}

			var resultado= suma();

			document.getElementById('resultado').innerHTML=resultado;





	

</script>
