<body>

	<h1>Objetos Math</h1>

	<p id="m1"></p>

	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>
	<p id="m7"></p>

<script>
	//Objeto Math.

	var a=Math.PI;//cONSTANTE PI
	var b=Math.cos(90);//Este metodo permite calcular el coseno de un numero.
	var c=Math.sin(180);//este metodo permite calcilar el seno de un nimero.
	var d=Math.max(1,20);//este metodo permite calcular el umero maximo entre varios numeros.
	var e=Math.min(13,3);//este metodo permite calcular el numero minimo entre varios numeros.
	var f=Math.pow(2,4);//este metodo permite calcular la potencia de un numero.
	var g=Math.sqrt(144);//este metodo permite calcular la raiz cuadrada de un numero.


	document.getElementById("m1").innerHTML=a;
	document.getElementById("m2").innerHTML=b;
	document.getElementById("m3").innerHTML=c;
	document.getElementById("m4").innerHTML=d;
	document.getElementById("m5").innerHTML=e;
	document.getElementById("m6").innerHTML=f;
	document.getElementById("m7").innerHTML=g;


	// es importante conoses la lista completa de estos metodos para ello se puede accder.
