<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Global Objet</h1>

	<p id="g1"></p>
	<p id="g2"></p>

	<h1>Metodos</h1>

	<p id="g3"></p>
	<p id="g4"></p>
	<p id="g5"></p>
	<p id="g6"></p>
	<p id="g7"></p>
	<p id="g8"></p>
	<p id="g9"></p>
	<p id="g10"></p>



</body>

<script >
	//Undefinet

	var a;
	var b=+2;//NaN

	document.getElementById('g1').innerHTML=a;
	document.getElementById('g2').innerHTML=b;

	//Metodos.

	//parseint cobvierte un strng en un numero entero.

	var c=parseInt("2.25"); // lo convierte en 2.
	var d=parseInt("1 Nex Univrsity");//Lo convierte  en 1.
	var e=parseInt("Nex University 10"); //cuando hay texto al inicio nos devuelve un error.

	//parseFloat convierte un string en un numero con punto decimal.
    var f=parseFloat("3.1416"); //3.1416 
    var g=parseFloat("2.2331 Hola a todos");//2.2332.
    var h=parseFloat("I love JS 32.434"); // NaN retorna error porque el texto esta al inicio.

    var uri="https://learn.nextu.com/mod/lesson/view.php?id=601&pageid=826";

    var uriEnc=encodeURIComponent(uri);//codifica una URL.
    var uriDec=decodeURIComponent(uriEnc); //decodifica una  URL.

    document.getElementById('g3').innerHTML=c;
	document.getElementById('g4').innerHTML=d;
	document.getElementById('g5').innerHTML=e;
	document.getElementById('g6').innerHTML=f;
	document.getElementById('g7').innerHTML=g;
	document.getElementById('g8').innerHTML=h;
	document.getElementById('g9').innerHTML=uriEnc;
	document.getElementById('g10').innerHTML=uriDec;




	


</script>
</html>
